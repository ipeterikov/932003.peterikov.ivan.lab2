<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8">
        <title>Task 2.10</title>
        <link rel="stylesheet" type="text/css" href=".css">
    </head>
	<style>
	*{
  	 margin: 0;
 	 }
        .floatBox {
            float: left;
            background-color: aquamarine;
            width: 200px;
            height: 100px;
            margin: 15px;
            color: black;
        }

        .clearP {
            clear: both;
            background-color: bisque;
            width: 100%;
            color: black;
        }
	</style>
    <body>
        <div class="floatBox">It's a float box</div>
        <div class="clearP">It's a box with clear property</div>
    </body>
    
</html>
